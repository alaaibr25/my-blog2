{% extends "base.html" %}
{% block title %} {{req_post['title']}} {% endblock %}
{% block head %}{% endblock %}
{% block image %}
        <div style="background-image: linear-gradient(to bottom right, MediumSpringGreen, DarkGreen);">
            <img class="about-img" style="height:500px;">
        </div>

{%endblock%}

{% block content %}

<div class="sec2 d-flex  justify-content-center" >
    <div>
    <ul class="list-group list-group-flush">


      <li class="list-group-item">

          <p class="about-body">
              {{req_post['body']|safe}}
          </p>

      </li>



    </ul>

     </div>

         <div >
            <a href="{{ url_for('edit_post', post_id=req_post['id'])}}" type="button" class="btn btn-lg btn-primary update_btn">Edit Post </a>
        </div>



</div>


<hr class="fl-hr">



{% endblock %}
